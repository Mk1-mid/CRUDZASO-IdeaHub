<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    
    <!-- Google Fonts -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link 
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" 
        rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" 
        rel="stylesheet"
    />
    
    <!-- Title & Favicon -->
    <title>IdeaHub | CRUDZASO</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    
    <!-- Custom Styles -->
    <link href="./assets/css/main.css" rel="stylesheet"/>
</head>

<body>
    
    <!-- Main Container -->
    <div class="gradient-bg LoginForm">
        
        <!-- ========== HEADER LOGO ========== -->
        <div class="absolute top-10">
            
            <!-- Logo Icon -->
            <div>
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_6_330)">
                        <path 
                            clip-rule="evenodd" 
                            d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" 
                            fill="currentColor" 
                            fill-rule="evenodd">
                        </path>
                    </g>
                    <defs>
                        <clipPath id="clip0_6_330">
                            <rect fill="white" height="48" width="48"></rect>
                        </clipPath>
                    </defs>
                </svg>
            </div>
            
            <!-- Brand Name -->
            <span>IdeaHub</span>
            
        </div>
        
        <!-- ========== LOGIN CARD ========== -->
        <div class="glass-card">
            
            <!-- Card Header -->
            <div class="text-center space-y-2">
                <h2>
                    Welcome back
                </h2>
                <p>
                    Access your employee portal
                </p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email">
                        Corporate Email
                    </label>
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute">
                            mail
                        </span>
                        <input 
                            id="email"
                            class="input-glass" 
                            placeholder="name@crudzaso.com" 
                            type="email"
                            required
                        />
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    
                    <!-- Label & Forgot Link -->
                    <div class="flex justify-between">
                        <label for="password">
                            Password
                        </label>
                        <a href="#">
                            Forgot?
                        </a>
                    </div>
                    
                    <!-- Input -->
                    <div class="relative group">
                        <span class="material-symbols-outlined absolute">
                            lock
                        </span>
                        <input 
                            id="password"
                            class="input-glass" 
                            placeholder="••••••••" 
                            type="password"
                            required
                        />
                    </div>
                    
                </div>
                
                <!-- Submit Button -->
                <button 
                    id="submitBtn"
                    type="submit">
                    Sign In
                </button>
                
            </form>
            
            <!-- Create Account Link -->
            <div class="pt-2 border-t">
                <p>
                    New to the platform? 
                    <a id="registerLink" href="./register.html">
                        Create Account
                    </a>
                </p>
            </div>
            
        </div>
        
        <!-- ========== FOOTER TEXT ========== -->
        <div class="absolute bottom-10">
            Internal Use Only • CRUDZASO Initiatives
        </div>
        
    </div>

    <script type="module" src="./scripts/script.js"></script>

</body>
</html>
