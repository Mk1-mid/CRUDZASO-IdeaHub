<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
        <link href="./assets/css/styles.css" rel="stylesheet"/>
        <title>IdeaHub | CRUDZASO</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <div class="ideas-layout">
        <aside class="ideas-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <svg class="size-5" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h1 class="sidebar-logo-text">IdeaHub</h1>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-section-title">
                    Main Menu
                </div>
                <div class="sidebar-nav-group">
                <a class="sidebar-link active" href="#">
                    <span class="material-symbols-outlined">grid_view</span>
                    <span>Feed</span>
                </a>
                <a class="sidebar-link" href="#">
                    <span class="material-symbols-outlined">trending_up</span>
                    <span>Popular</span>
                </a>
                    <a class="sidebar-link" href="#">
                    <span class="material-symbols-outlined">stars</span>
                    <span>Bookmarks</span>
                </a>
                </div>
                <div class="sidebar-section-title">
                    Categories
                </div>
                <div class="categories-list">
                    <label class="category-label">
                        <input checked="" type="checkbox"/>
                        <span class="category-text">Product</span>
                        <span class="category-indicator indicator-product"></span>
                    </label>
                    <label class="category-label">
                        <input checked="" type="checkbox"/>
                        <span class="category-text">Improvement</span>
                        <span class="category-indicator indicator-improvement"></span>
                    </label>
                    <label class="category-label">
                        <input checked="" type="checkbox"/>
                        <span class="category-text">Experiment</span>
                        <span class="category-indicator indicator-experiment"></span>
                    </label>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="sidebar-user-avatar"></div>
                    <div class="sidebar-user-info">
                            <p class="sidebar-user-name">User</p>
                            <p class="sidebar-user-role">Position</p>
                    </div>
                    <span class="material-symbols-outlined sidebar-user-menu">more_vert</span>
                </div>
            </div>
        </aside>
            <main class="ideas-main">
                <header class="ideas-header">
                    <div class="header-content">
                        <div class="header-title-section">
                            <h2 class="header-main-title">Main Feed</h2>
                            <p class="header-subtitle">Discover what's brewing at <span class="highlight">CRUDZASO</span></p>
                        </div>
                        <div class="header-actions">
                            <div class="search-wrapper">
                                <span class="material-symbols-outlined search-icon">search</span>
                                <input class="search-input" placeholder="Search ideas..." type="text"/>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="ideas-content">
                <div class="ideas-grid">
                </div>
                <button id="create_idea" class="fab-button fab-glow">
                    <span class="material-symbols-outlined">add</span>
                </button>
                </div>
            </main>
        </div>
        <div id="idea_form_overlay" class="modal-overlay">
            <div class="modal-content">
                <h3 class="modal-title">Nueva idea</h3>
                <form id="idea_form" class="modal-form">
                    <div class="form-group">
                        <label class="form-label">Título</label>
                        <input id="idea_title" type="text" class="form-input" placeholder="Escribe el título" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descripción</label>
                        <textarea id="idea_description" class="form-textarea" placeholder="Describe tu idea" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoría</label>
                        <select id="idea_category" class="form-select" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option value="product">Product</option>
                            <option value="improvement">Improvement</option>
                            <option value="experiment">Experiment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel_idea" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="submit_idea" class="btn-submit">Crear idea</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="./scripts/ideas.js"></script>
    </body>
</html>
