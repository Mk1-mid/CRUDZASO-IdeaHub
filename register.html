<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link 
        as="style" 
        href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900" 
        onload="this.rel='stylesheet'" 
        rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" 
        rel="stylesheet"
    />
    
    <title>IdeaHub | Modern Registration</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.125);
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
        }
        
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 0px rgba(168, 85, 247, 0);
        }
        
        .glow-button:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
            transform: translateY(-1px);
        }
        
        .bg-mesh {
            background-color: #0a0a0c;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        }
        
        .abstract-shape {
            background: var(--primary-gradient);
            filter: blur(60px);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
    </style>
</head>

<body class="bg-mesh min-h-screen flex items-center justify-center p-6 text-white overflow-x-hidden" 
      style='font-family: Manrope, "Noto Sans", sans-serif;' id="form">
    
    <!-- Main Container -->
    <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        
        <!-- ========== LEFT SECTION (Branding & Info) ========== -->
        <div class="hidden lg:flex flex-col space-y-8 relative px-12">
            
            <!-- Abstract Background Shape -->
            <div class="absolute -top-20 -left-20 w-96 h-96 abstract-shape opacity-40"></div>
            
            <div class="relative z-10">
                
                <!-- Logo & Brand Name -->
                <div class="flex items-center gap-3 mb-12">
                    <div class="size-10 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path 
                                clip-rule="evenodd" 
                                d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" 
                                fill="white" 
                                fill-rule="evenodd">
                            </path>
                        </svg>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tight">IdeaHub</span>
                </div>
                
                <!-- Hero Title -->
                <h1 class="text-6xl font-extrabold leading-[1.1] mb-6 tracking-tight">
                    Empowering 
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400">
                        Innovation
                    </span> 
                    through shared vision.
                </h1>
                
                <!-- Description -->
                <p class="text-xl text-slate-400 max-w-lg leading-relaxed">
                    The exclusive collaborative platform for CRUDZASO employees to shape the future of product initiatives together.
                </p>
                
            </div>
            
            <!-- Decorative Visual Element -->
            <div class="relative h-64 w-full mt-12">
                <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-3xl border border-white/5 flex items-center justify-center overflow-hidden">
                    
                    <!-- Animated Glow -->
                    <div class="size-48 rounded-full bg-gradient-to-tr from-indigo-600 via-purple-600 to-pink-500 blur-2xl opacity-50 animate-pulse"></div>
                    
                    <!-- Icon & Progress Bars -->
                    <div class="absolute flex flex-col items-center">
                        <span class="material-symbols-outlined text-7xl text-white/80">hub</span>
                        <div class="flex gap-2 mt-4">
                            <div class="h-1 w-8 bg-indigo-500 rounded-full"></div>
                            <div class="h-1 w-12 bg-purple-500 rounded-full"></div>
                            <div class="h-1 w-6 bg-pink-500 rounded-full"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        <!-- ========== RIGHT SECTION (Registration Form) ========== -->
        <div class="flex justify-center lg:justify-end">
            
            <!-- Glass Card Container -->
            <div class="glass-card w-full max-w-md rounded-[2.5rem] p-8 lg:p-12 shadow-2xl relative overflow-hidden">
                
                <!-- Decorative Background Glow -->
                <div class="absolute -top-24 -right-24 w-48 h-48 bg-purple-500/20 blur-3xl"></div>
                
                <div class="relative z-10">
                    
                    <!-- Form Header -->
                    <div class="mb-10 text-center lg:text-left">
                        <h2 class="text-3xl font-bold mb-2">Create Account</h2>
                        <p class="text-slate-400">Join the internal CRUDZASO community</p>
                    </div>
                    
                    <!-- Registration Form -->
                    <form class="space-y-6">
                        
                        <!-- Full Name Field -->
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-300 ml-1">
                                Full Name
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-purple-400 transition-colors">
                                    person
                                </span>
                                <input 
                                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all" 
                                    placeholder="Alex Rivera" 
                                    type="text"
                                    id="fullname"
                                />
                            </div>
                        </div>
                        
                        <!-- Work Email Field -->
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-300 ml-1">
                                Work Email
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-purple-400 transition-colors">
                                    mail
                                </span>
                                <input 
                                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all" 
                                    placeholder="alex@crudzaso.com" 
                                    type="email"
                                    id="email"
                                />
                                <!-- Validation Check Icon -->
                                <div class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center">
                                    <span class="material-symbols-outlined text-green-500 text-sm">
                                        check_circle
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-300 ml-1">
                                Password
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-purple-400 transition-colors">
                                    lock
                                </span>
                                <input 
                                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all" 
                                    placeholder="••••••••" 
                                    type="password"
                                    id="password"
                                />
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="flex gap-1 mt-2 px-1">
                                <div class="h-1 flex-1 bg-purple-500 rounded-full"></div>
                                <div class="h-1 flex-1 bg-purple-500 rounded-full"></div>
                                <div class="h-1 flex-1 bg-white/20 rounded-full"></div>
                                <div class="h-1 flex-1 bg-white/20 rounded-full"></div>
                                <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest ml-2">
                                    Fair
                                </span>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button 
                                class="glow-button w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 rounded-2xl font-bold text-white shadow-lg flex items-center justify-center gap-2" 
                                type="submit" id="button">
                                Create Account
                                <span class="material-symbols-outlined">arrow_forward</span>
                            </button>
                        </div>
                        
                    </form>
                    
                    <!-- Sign In Link -->
                    <div class="mt-8 text-center">
                        <p class="text-slate-400 text-sm">
                            Already have an account? 
                            <a class="text-purple-400 font-semibold hover:text-purple-300 underline underline-offset-4 transition-colors" href="#">
                                Sign in
                            </a>
                        </p>
                    </div>

                     <div class="mt-8 text-center" id="error-message">
                      
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>

    <script type="module" src="./script/auth.js"></script>
</body>
</html>
