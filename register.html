<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link 
        as="style" 
        href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900" 
        onload="this.rel='stylesheet'" 
        rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" 
        rel="stylesheet"
    />
    
    <title>IdeaHub | Modern Registration</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    
    <!-- Custom Styles -->
    <link href="./assets/css/registration.css" rel="stylesheet"/>
</head>

<body id="form">
    
    <!-- Main Container -->
    <div class="max-w-7xl">
        
        <!-- ========== LEFT SECTION (Branding & Info) ========== -->
        <div class="hidden lg:flex">
            
            <!-- Abstract Background Shape -->
            <div class="absolute"><div class="abstract-shape"></div></div>
            
            <div class="relative z-10">
                
                <!-- Logo & Brand Name -->
                <div class="flex items-center gap-3 mb-12">
                    <div class="size-10">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path 
                                clip-rule="evenodd" 
                                d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" 
                                fill="white" 
                                fill-rule="evenodd">
                            </path>
                        </svg>
                    </div>
                    <span>IdeaHub</span>
                </div>
                
                <!-- Hero Title -->
                <h1>
                    Empowering 
                    <span class="text-transparent">
                        Innovation
                    </span> 
                    through shared vision.
                </h1>
                
                <!-- Description -->
                <p class="text-xl text-slate-400 max-w-lg leading-relaxed">
                    The exclusive collaborative platform for CRUDZASO employees to shape the future of product initiatives together.
                </p>
                
            </div>
            
            <!-- Decorative Visual Element -->
            <div class="relative h-64">
                <div class="absolute inset-0">
                    
                    <!-- Animated Glow -->
                    <div class="size-48"></div>
                    
                    <!-- Icon & Progress Bars -->
                    <div class="absolute flex">
                        <span class="material-symbols-outlined">hub</span>
                        <div class="flex gap-2 mt-4">
                            <div class="h-1 w-8 bg-indigo-500"></div>
                            <div class="h-1 w-12 bg-purple-500"></div>
                            <div class="h-1 w-6 bg-pink-500"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        <!-- ========== RIGHT SECTION (Registration Form) ========== -->
        <div class="flex justify-center lg:justify-end">
            
            <!-- Glass Card Container -->
            <div class="glass-card">
                
                <!-- Decorative Background Glow -->
                <div class="absolute -top-24"></div>
                
                <div class="relative z-10">
                    
                    <!-- Form Header -->
                    <div class="mb-10">
                        <h2>Create Account</h2>
                        <p>Join the internal CRUDZASO community</p>
                    </div>
                    
                    <!-- Registration Form -->
                    <form class="space-y-6">
                        
                        <!-- Full Name Field -->
                        <div class="space-y-2">
                            <label>
                                Full Name
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute">
                                    person
                                </span>
                                <input 
                                    placeholder="Alex Rivera" 
                                    type="text"
                                    id="fullname"
                                />
                            </div>
                        </div>
                        
                        <!-- Work Email Field -->
                        <div class="space-y-2">
                            <label>
                                Work Email
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute">
                                    mail
                                </span>
                                <input 
                                    placeholder="alex@crudzaso.com" 
                                    type="email"
                                    id="email"
                                />
                                <!-- Validation Check Icon -->
                                <div class="absolute right-4">
                                    <span class="material-symbols-outlined text-green-500">
                                        check_circle
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label>
                                Password
                            </label>
                            <div class="relative group">
                                <span class="material-symbols-outlined absolute">
                                    lock
                                </span>
                                <input 
                                    placeholder="••••••••" 
                                    type="password"
                                    id="password"
                                />
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="flex gap-1 mt-2">
                                <div class="h-1 flex-1 bg-purple-500"></div>
                                <div class="h-1 flex-1 bg-purple-500"></div>
                                <div class="h-1 flex-1 bg-white/20"></div>
                                <div class="h-1 flex-1 bg-white/20"></div>
                                <span>
                                    Fair
                                </span>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button 
                                class="glow-button" 
                                type="submit" id="button">
                                Create Account
                                <span class="material-symbols-outlined">arrow_forward</span>
                            </button>
                        </div>
                        
                    </form>
                    
                    <!-- Sign In Link -->
                    <div class="mt-8">
                        <p>
                            Already have an account? 
                            <a href="./index.html">
                                Sign in
                            </a>
                        </p>
                    </div>

                     <div class="mt-8 text-center" id="error-message">
                      
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>

    <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
